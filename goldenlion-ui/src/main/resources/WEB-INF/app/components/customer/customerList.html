<div class="rootDiv">
  <navbar></navbar>
  <div ncy-breadcrumb></div>
  <div layout="row" layout-align="center">
    <md-card class="page md-whiteframe-24dp">
      <div layout="row">
        <h2 class="md-headline" flex="70">Kunden√ºbersicht</h2>

        <md-input-container flex class="md-block">
          <label>Suche:</label>
          <input flex required type="text" ng-model="customerListCtrl.searchText"/>
        </md-input-container>
      </div>
      <md-card-content>
        <hr/>
        <md-content layout="row">
          <table width="100%" role="grid" class="room">
            <thead>
            <tr>
              <th width="10%">Vorname</th>
              <th width="10%">Nachname</th>
              <th width="10%">Geburtsdatum</th>
              <th width="10%">Telefonnummer</th>
              <th width="10%">E-Mail</th>
              <th width="10%">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr
              ng-repeat="customer in customerListCtrl.querySearch(customerListCtrl.searchText)"
              ng-class-odd="'odd'" ng-class-even="'even'">
              <td class="center">{{customer.firstName}}</td>
              <td class="center">{{customer.lastName}}</td>
              <td class="center">{{customer.birthday | date:'dd.MM.yyyy'}}</td>
              <td class="center">{{customer.phoneNumber}}</td>
              <td class="center">{{customer.email}}</td>
              <td class="center">
                <!-- , startdate: roomCtrl.startDate, enddate: roomCtrl.endDate -->
                <md-button aria-label="Kunde bearbeiten" class="md-fab md-primary md-block md-mini"
                           ui-sref="customerDetail({customerId: customer.id})">
                  <md-icon md-svg-icon="assets/icons/pencil.svg"></md-icon>
                </md-button>
              </td>
            </tr>
            <tr>
              <td colspan="9" ng-show="customerListCtrl.loading">
                <div layout="row" layout-sm="column" layout-align="space-around">
                  <md-progress-circular md-mode="indeterminate" md-diameter="60px"
                                        class="md-hue-2"></md-progress-circular>
                </div>
              </td>
            </tr>
            <tr ng-show="!customerListCtrl.loading && !customerListCtrl.customers.length">
              <td colspan="9" class="center">
                <p>Keine Kunden im System eingetragen.</p>
              </td>
            </tr>
            </tbody>
          </table>
        </md-content>
      </md-card-content>
    </md-card>
  </div>
</div>
