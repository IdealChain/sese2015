<div class="rootDiv">

  <div ncy-breadcrumb></div>
  <div layout="row" layout-align="center">
    <md-card class="md-whiteframe-24dp" style="width: 50%">
      <h2 class="md-headline">Rechnung erstellen</h2>
      <md-card-content>
        <md-content layout-padding>
          <p>WÃ¤hlen Sie einen Kunden aus:</p>
          <md-autocomplete
            md-no-cache="true"
            md-search-text="createInvoiceCtrl.customerSearchText"

            placeholder="<Vorname/Nachname>"

            </md-item-template>

          </md-autocomplete>
        </md-content>
      </md-card-content>
    </md-card>
  </div>
