<div class="rootDiv">
  <navbar></navbar>
  <div ncy-breadcrumb></div>
  <div layout="row" layout-align="center">
    <md-card class="md-whiteframe-24dp" style="width: 50%">
      <h2 class="md-headline">Reservierung hinzufügen</h2>
      <md-card-content>
        <md-content layout="row">
          <md-input-container>
            <label>Raum-Nummer</label>
            <input readonly type="text" value="{{reservationCtrl.room.roomNumber}}"/>
          </md-input-container>
          <md-input-container>
            <label>Von</label>
            <input readonly type="text" value="{{reservationCtrl.startdate | date: 'dd.MM.yyyy'}}"/>
          </md-input-container>
          <md-input-container>
            <label>Bis</label>
            <input readonly type="text" value="{{reservationCtrl.enddate | date: 'dd.MM.yyyy'}}"/>
          </md-input-container>
        </md-content>
        <md-content layout-padding>
          <form ng-submit="$event.preventDefault()">
            <p>Geben Sie die Namen der Kunden ein und wählen Sie diesen aus.</p>
            <md-chips ng-model="reservationCtrl.selectedCustomers"
                      md-on-append="reservationCtrl.onAppend($chip)"
                      md-require-match="true"
                      md-autocomplete-snap class="selectedCustomerEntry">
              <md-autocomplete
                md-no-cache="true"
                md-selected-item="reservationCtrl.selectedCustomer"
                md-selected-item-change="reservationCtrl.selectedItemChange(customer)"
                md-search-text="reservationCtrl.customerSearchText"
                md-items="customer in reservationCtrl.customers | filter: reservationCtrl.customerSearchText"
                md-items-text="customer.lastname + ' ' + customer.firstname"
                placeholder="Vorname und/oder Nachname des Kunden">
                <span md-highlight-text="reservationCtrl.customerSearchText">
                  {{customer.lastname + " " + customer.firstname}}
                </span>
              </md-autocomplete>
              <md-chip-template>
                <span>
                  {{$chip.lastname + " " + $chip.firstname}}
                </span>
              </md-chip-template>
            </md-chips>
          </form>
        </md-content>
        <md-card-actions layout="row" layout-align="end">
          <md-button class="md-primary">Reservierung Speichern</md-button>
        </md-card-actions>
    </md-card>
  </div>
</div>
