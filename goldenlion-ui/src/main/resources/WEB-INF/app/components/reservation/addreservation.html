<div class="rootDiv">
  <navbar></navbar>
  <div ncy-breadcrumb></div>
  <div layout="row" layout-align="center">
    <md-card class="page md-whiteframe-24dp">
      <h2 class="md-headline">Reservierung hinzufügen</h2>
      <md-card-content>
        <md-content layout="row">
          <md-input-container>
            <label>Raum-Nummer</label>
            <input readonly type="text" value="{{addReservationCtrl.room.roomNumber}}"/>
          </md-input-container>
          <md-input-container>
            <label>Von</label>
            <input readonly type="text" value="{{addReservationCtrl.startdate | date: 'dd.MM.yyyy'}}"/>
          </md-input-container>
          <md-input-container>
            <label>Bis</label>
            <input readonly type="text" value="{{addReservationCtrl.enddate | date: 'dd.MM.yyyy'}}"/>
          </md-input-container>
        </md-content>
        <md-content layout="row">
          <md-input-container>
            <label>Erwachsene</label>
            <input readonly type="text" value="{{addReservationCtrl.adults}}"/>
          </md-input-container>
          <md-input-container>
            <label>Kinder</label>
            <input readonly type="text" value="{{addReservationCtrl.children}}"/>
          </md-input-container>
        </md-content>
        <md-content layout-padding>
          <form ng-submit="$event.preventDefault()">
            <p>Geben Sie die Namen der Kunden ein und wählen Sie diesen aus.</p>
            <md-chips ng-model="addReservationCtrl.selectedCustomers"
                      md-on-append="addReservationCtrl.onAppend($chip)"
                      md-require-match="true"
                      md-autocomplete-snap class="selectedCustomerEntry">
              <md-autocomplete
                md-no-cache="true"
                md-selected-item="addReservationCtrl.selectedCustomer"
                md-selected-item-change="addReservationCtrl.selectedItemChange(customer)"
                md-search-text="addReservationCtrl.customerSearchText"
                md-items="customer in addReservationCtrl.customers | filter: addReservationCtrl.customerSearchText"
                md-items-text="customer.lastname + ' ' + customer.firstname"
                placeholder="<Vorname/Nachname>">
                <span md-highlight-text="addReservationCtrl.customerSearchText">
                  {{customer.lastname + " " + customer.firstname}}
                </span>
              </md-autocomplete>
              <md-chip-template>
                <span>
                  {{$chip.lastname + " " + $chip.firstname}}
                </span>
              </md-chip-template>
            </md-chips>
          </form>
        </md-content>
        <md-card-actions layout="row" layout-align="end">
          <md-button class="md-primary" ng-click="addReservationCtrl.createReservation()"
                     ng-disabled="addReservationCtrl.selectedCustomers.length == 0">Reservierung Speichern
          </md-button>
        </md-card-actions>
      </md-card-content>
    </md-card>
  </div>
</div>
